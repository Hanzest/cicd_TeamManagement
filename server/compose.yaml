services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: tm-project-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: tm_project
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUN_VERSION: 1.1.42
    container_name: tm-project-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - tm-network
    depends_on:
      mongodb:
        condition: service_healthy
    command: bun run server

networks:
  tm-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
